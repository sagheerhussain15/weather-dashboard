<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adding a background image to the body */
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201012/pngtree-white-cloud-on-blue-sky-weather-background-image_410050.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 80px auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .login-btn {
            width: 100%;
            font-size: 16px;
        }

        .form-text {
            font-size: 14px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up-link a {
            text-decoration: none;
            color: #007bff;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .login-container {
                margin: 20px auto;
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .login-btn {
                font-size: 14px;
                padding: 10px;
            }

            .form-label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
                padding: 12px;
            }

            .form-text {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Login</button>
            </form>
            <div class="sign-up-link">
                <p class="form-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
