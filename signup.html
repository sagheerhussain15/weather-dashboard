<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adding a background image to the body */
        body {
            background-image: url('https://cdn.vectorstock.com/i/500p/04/95/weather-forecast-app-interface-widget-vector-39490495.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.85); /* semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 80px auto;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-btn {
            width: 100%;
            font-size: 16px;
        }

        .form-text {
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .signup-container {
                margin: 20px auto;
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-btn {
                font-size: 14px;
                padding: 10px;
            }

            .form-label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
                padding: 12px;
            }

            .form-text {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-container">
            <h2>Signup</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-info">
                        <ul>
                            {% for category, message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Signup form -->
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Signup</button>
            </form>

            <!-- Login link -->
            <div class="login-link">
                <p class="form-text">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
