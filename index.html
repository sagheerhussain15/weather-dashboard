<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-top: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        a:hover {
            background-color: #e2e6ea;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            h1 {
                font-size: 24px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 20px;
            }

            table {
                font-size: 12px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }

            a {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <h1>IoT-Based Weather Station</h1>

    <!-- Weather data table -->
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Temperature (Â°C)</th>
            <th>Humidity (%)</th>
            <th>Pressure (hPa)</th>
            <th>Air Quality (AQI)</th>
        </tr>
        <tr id="weather-data-row">
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
            <td>{{ data[4] }}</td>
            <td>{{ data[5] }}</td>
        </tr>
    </table>

    <!-- Button to manually refresh data -->
    <button onclick="refreshData()">Refresh Data</button>

    <br><br>
    <a href="/graph">View Temperature Trend Graph</a>

    <script>
        // Function to fetch and update the latest data without reloading the page
        function refreshData() {
            $.getJSON('/latest_data', function(data) {
                if (data.timestamp) {
                    $('#weather-data-row').html(`
                        <td>${data.timestamp}</td>
                        <td>${data.temperature}</td>
                        <td>${data.humidity}</td>
                        <td>${data.pressure}</td>
                        <td>${data.air_quality}</td>
                    `);
                } else {
                    alert("No data available.");
                }
            });
        }

        // Optionally, use setInterval to automatically refresh data every 5 seconds
        setInterval(refreshData, 5000);
    </script>

</body>
</html>
